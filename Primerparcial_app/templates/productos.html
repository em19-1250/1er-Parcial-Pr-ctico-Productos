{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-5">
  <h1 class="mb-3">Lista de Productos</h1>
  <p class="lead">
    Dale click a 
   <a href="{{ url_for('tabla_productos') }}" class="btn btn-warning text-white fw-bold shadow-sm">
  Productos Incre√≠bles
</a> 
    para ver la lista.
  </p>
</div>

<div class="row">
  {% for producto in productos %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ producto.nombre_producto }}</h5>
        <p class="card-text">Precio: <strong>${{ producto.precio }}</strong></p>
        <a href="{{ url_for('detalle_producto', id=producto.id) }}" class="btn btn-success btn-sm mt-2">Ver Detalles</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
